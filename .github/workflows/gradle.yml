name: Java CI with Gradle

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:
    inputs:
      app:
        description: 'Enter LambdaTest App Id or Bitrise App Version'
        required: false
        
permissions:
  contents: read
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: jesusrrm
        password: ${{ secrets.TOKEN }}
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: bootBuildImage

    - name: Build and push Docker image
      id: build-and-push
      env:
        DOCKER_BUILDKIT: 1  # Enable Docker BuildKit
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "This is a tag event."
          tag_name=${GITHUB_REF##*/}
          echo "Tag Name: $tag_name"
        elif [[ -n "${{ github.event.inputs.tag_name }}" ]]; then
          tag_name=${{ github.event.inputs.tag_name }} 
        else
          echo "This is not a tag event."
          original_sha='${{ github.sha }}'
          tag_name=${original_sha:0:7}  
        fi
        echo "IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag_name"
        docker tag ghcr.io/${{ github.repository }}:$tag_name ghcr.io/${{ github.repository }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag_name
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
